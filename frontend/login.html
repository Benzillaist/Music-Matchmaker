<!-- login.html -->
<!doctype html>
<html>
  <head>
    <title>Login - Music Matchmaker</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      /* Login-specific styles */
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 2rem;
        background: rgb(50, 50, 50);
        border-radius: 10px;
        border: 3px solid skyblue;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .login-input {
        padding: 12px;
        border-radius: 5px;
        border: 2px solid darkcyan;
        background: rgb(75, 75, 75);
        color: white;
        font-size: 16px;
      }

      .login-button {
        padding: 12px;
        background: darkcyan;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .login-button:hover {
        background: #008b8b;
      }

      .auth-links {
        text-align: center;
        margin-top: 1.5rem;
      }

      .auth-link {
        color: skyblue;
        text-decoration: none;
        margin: 0 10px;
      }

      .auth-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="color2">
    <div class="body vcontainer">
      <div>
        <div class="vcontainer top">
          <div id="header" class="hcontainer">
            <div id="header-home" class="full center">
              <div class="tleft">
                <a class="h1 white header-item link" href="index.html">Music Matchmaker</a>
              </div>
            </div>
          </div>
          <div class="bar accent1"></div>
        </div>
      </div>

      <div id="content">
        <div class="login-container">
          <h2 class="white center">Welcome Back!</h2>
          <form class="login-form" id="loginForm">
            <input type="text" 
                   class="login-input" 
                   placeholder="Username" 
                   required>
            
            <input type="password" 
                   class="login-input" 
                   placeholder="Password" 
                   required>

            <button type="submit" class="login-button">Log In</button>
          </form>

          <div class="auth-links">
            <a href="signup.html" class="auth-link">Create Account</a>
            <a href="forgot-password.html" class="auth-link">Forgot Password?</a>
          </div>
        </div>
      </div>

      <div class="vcontainer bottom">
        <div class="bar accent1"></div>
        <div id="footer" class="full hcontainer">
          <div class="item full center">
            <a class="white link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
              Made by Ben Kuchma, Corwin Lee, Cuong Nguyen, and Tuan Nguyen
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Basic form handling
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simple client-side validation
        const username = this.elements[0].value;
        const password = this.elements[1].value;

        if(username && password) {
          // Redirect to home page after "successful" login
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
